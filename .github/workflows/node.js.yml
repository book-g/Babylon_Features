name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Trigger deployment when changes are pushed to "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16  # Specify your Node.js version

      # Step 3: Install dependencies
      - run: npm install

      # Step 4: Build the project (if applicable)
      - run: npm run build --if-present

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the auto-generated GitHub token
          publish_dir: ./dist                       # Specify the folder to publish
